<!-- public/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SeguraNet | File Upload</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}
body{
  height:100vh;
  background:#0b0c0c;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:520px;
  background:#f4f6fb;
  border-radius:28px;
  padding:50px 60px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
}
.card h1{
  font-size:34px;
  color:#2f346f;
  margin-bottom:8px;
}
.subtitle{
  color:#8e97c6;
  margin-bottom:40px;
}
.drop-area{
  width:240px;
  height:150px;
  margin:0 auto 20px auto;
  border:2px dashed #63c6ff;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:0.3s ease;
  background:#eef1ff;
}
.drop-area:hover{ background:#e3e7ff; }
.drop-area.dragover{
  background:#dbe2ff;
  transform:scale(1.02);
}
.drop-area img{
  width:65px;
  margin-bottom:15px;
}
.drop-area span{
  color:#79c5f4;
  font-size:15px;
}
input[type="file"]{ display:none; }
.file-name{
  margin: 0 0 25px 0;
  color:#2f346f;
  font-size:14px;
}
button{
  width:320px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg, #2f80ed, #2ecc71);
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{ transform:scale(1.02); }
</style>
</head>

<body>
  <div class="card">
    <h1>Upload your files</h1>
    <div class="subtitle">fast and easy way</div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label class="drop-area" id="dropArea">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Upload Icon" />
        <span>Drag and drop files here (or click)</span>
        <input type="file" name="file" id="fileInput" required />
      </label>

      <div class="file-name" id="fileName">No file selected</div>

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

function showFileName() {
  fileName.textContent =
    fileInput.files && fileInput.files.length > 0
      ? fileInput.files[0].name
      : "No file selected";
}

fileInput.addEventListener("change", showFileName);

// Drag & drop
dropArea.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropArea.classList.add("dragover");
});
dropArea.addEventListener("dragleave", () => {
  dropArea.classList.remove("dragover");
});
dropArea.addEventListener("drop", (e) => {
  e.preventDefault();
  dropArea.classList.remove("dragover");
  if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
    fileInput.files = e.dataTransfer.files;
    showFileName();
  }
});
</script>
</body>
</html>
